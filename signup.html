<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-32x32.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Hackathon</title>
</head>
<body>
    <header class="header" id="header">
        <div class="h__border"></div>
        <nav class="nav container">
            <a href="#" class="logo">
                <img id="image" src="./logo.png" alt="logo">
                Abhishek
            </a>
            <div class="menu">
                <ul class="list">
                    <li class="item">
                        <a href="#home" class="link active-link">
                            <i class="ri-home-smile-fill"></i>
                            <span>Home</span>
                        </a>
                    </li>

                    <li class="item">
                        <a href="#about" class="link">
                            <i class="ri-award-fill"></i>
                            <span>About</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#services" class="link">
                            <i class="ri-customer-service-line"></i>
                            <span>StuDev</span>
                        </a>
                    </li>

                    <li class="item">
                        <a href="#testimonals" class="link">
                            <i class="ri-questionnaire-fill"></i>
                            <span>Testimonials</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main">
        <!-- Sign-up Section -->
        <section class="signup section" id="signup">
            <div class="signup_container container grid">
                <div class="signup_data">
                    <h2 class="section__title">Sign Up</h2>
                    <p class="signup_description">Join our website to access exclusive educational content and resources.</p>
                    <form action="#" class="signup_form">
                        <div class="form_control">
                            <label for="name" class="form_label">Name</label>
                            <input type="text" id="name" name="name" class="form_input" placeholder="Enter your name" required>
                        </div>
                        <div class="form_control">
                            <label for="email" class="form_label">Email</label>
                            <input type="email" id="email" name="email" class="form_input" placeholder="Enter your email" required>
                        </div>
                        <div class="form_control">
                            <label for="password" class="form_label">Password</label>
                            <input type="password" id="password" name="password" class="form_input" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="button signup_button">Sign Up</button>
                    </form>
                </div>
                <img src="./signup-image.jpg" alt="Sign Up Image" class="signup_img">
            </div>
        </section>
        <!-- End of Sign-up Section -->

        <!-- Other Sections (Home, About, Services, Testimonials) -->
        <!-- ... (Your existing sections) ... -->

    </main>

    <!-- Footer Section (No changes) -->
    <footer class="footer">
        <!-- ... (Your existing footer content) ... -->
    </footer>

    <!-- Scroll Up Button (No changes) -->
    <a href="#" class="scrollup" id="scroll-up">
        <i class="ri-arrow-up-line"></i>
    </a>
    <script src="./scrollreveal.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
